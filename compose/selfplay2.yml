# Standard KataGo self-play training.
# See https://github.com/lightvector/KataGo/blob/master/SelfplayTraining.md.
#
# This is configured to use 2 GPUs (ID 0 and 1).
#
# See https://stackoverflow.com/a/52641495/1337463 for documentation on how to
# run commands with `sh -c`.
#
# Launch command (run from repo root).
# docker-compose -f compose/selfplay2.yml --env-file compose/selfplay2.env up
version: "3"

services:
  selfplay:
    image: humancompatibleai/goattack:cpp
    build:
      context: ..
      dockerfile: ./compose/cpp/Dockerfile
    volumes:
      - type: bind
        source: $HOST_OUTPUT_DIR
        target: /outputs
    command: >
      sh -c "
        cd /engines/KataGo-custom &&
        ./cpp/katago selfplay \
        -output-dir /outputs/selfplay \
        -models-dir /outputs/models \
        -config $SELFPLAY_CONFIG
      "
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: nvidia
              device_ids: ["0"]

  train:
    image: humancompatibleai/goattack:python
    build:
      context: ..
      dockerfile: ./compose/python/Dockerfile
    volumes:
      - type: bind
        source: $HOST_OUTPUT_DIR
        target: /outputs
    command: >
      sh -c "
        cd /engines/KataGo-custom/python &&
        ./selfplay/train.sh \
        /outputs/ \
        $TRAININGNAME \
        b6c96 \
        $BATCH_SIZE \
        main \
        -lr-scale 1.0
      "
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: nvidia
              device_ids: ["1"]

  shuffle-and-export:
    image: humancompatibleai/goattack:python
    build:
      context: ..
      dockerfile: ./compose/python/Dockerfile
    volumes:
      - type: bind
        source: $HOST_OUTPUT_DIR
        target: /outputs
    command: >
      sh -c "
        cd /engines/KataGo-custom/python &&
        ./selfplay/shuffle_and_export_loop.sh \
        $NAMEOFRUN \
        /outputs/ \
        $SCRATCH_DIRECTORY \
        $NUM_THREADS \
        $BATCH_SIZE \
        $USE_GATING &&
        sleep infinity
      "
    # shuffle_and_export_loop.sh disowns subprocesses and exits, which is why we
    # sleep at the end so the docker container doesn't exit.
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: nvidia
              device_ids: ["1"]

  # Not launched by default, must specify '--profile use_gating'
  gatekeeper:
    profiles:
      - use_gating
    image: humancompatibleai/goattack:cpp
    build:
      context: ..
      dockerfile: ./compose/cpp/Dockerfile
    volumes:
      - type: bind
        source: $HOST_OUTPUT_DIR
        target: /outputs
    command: >
      sh -c "
        cd /engines/KataGo-custom &&
        ./cpp/katago gatekeeper \
        -rejected-models-dir /outputs/rejectedmodels \
        -accepted-models-dir /outputs/models/ \
        -sgf-output-dir /outputs/gatekeepersgf/ \
        -test-models-dir /outputs/modelstobetested/ \
        -selfplay-dir /outputs/selfplay/ \
        -config $GATEKEEPER_CONFIG
      "
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: nvidia
              device_ids: ["1"]
